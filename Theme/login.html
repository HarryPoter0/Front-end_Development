<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, shrink-to-fit=no">
	<meta charset="utf-8">
	<title>Dashboard</title>
	<link rel="shortcut icon" href="images/Layer 8.png"/>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/main.js"></script>
</head> 
<body>
	<!-- Login-Outer Start -->
	<div class="login-outer">
		<div class="form-content">
			<!-- Login-Form Start -->
			<div class="login-form">
				<div class="text-center logo">					
					<a href="dashboard.html" title="Admin-Ui">
						<img src="images/logo.png" alt="logo-ui">
					</a>
				</div>
				<!-- Form Start -->
				<form>
					<div class="form-group mb-xl-5 mb-md-5 mb-sm-4">
						<input class="form-control" type="text" name="myname" placeholder="Username">
					</div>
					<div class="form-group mb-xl-5 mb-md-5 mb-sm-4">
						<input class="form-control" type="password" name="password" placeholder="Password">
					</div>
					
					<button class="btn btn-light" type="button" title="Login" onclick="window.location.href='#'">Login</button>
					
				</form>
				<!-- Form End -->
			</div>
			<!-- Login-Form End -->
		</div>
	</div>
	<!-- Login-outer End -->
</body>
</html>
